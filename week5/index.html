<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <h2>Cammy Wan</h2>
    <h3>Please put in your username.</h3>
    <input id="username" type="text" placeholder="Type in your username.">
    <h3>Type in the length of your password</h3>
    <input id="length" type="text" placeholder="Type in the length.">
    <h3>Type in a key word relating to your password, whose length has to be smaller the the whole length of your password</h3>
    <input id="keyword" type="text" placeholder="Type in a key word.">
    <button id="submit">Generate the password!</button>
    <p id="password"></p>
    <script src="script.js"></script>
</body>
</html>
