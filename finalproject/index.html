<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Adoption Finder - Final</title>
</head>
<body>
  
 <div id="container">
 <div id="intro">
 <h1>Adoption Finder</h1>
 <h2>By Cammy Wan</h2>
 <h3>Thinking about adopting a cutie?</h3>
 <h3>This site is here to help you to find your pet-in-your-dream that is near your location.</h3>
<button id="ready">I am ready.</button>
 </div>
 



<div id="selectpet"> 
<label for="pet">What kind of pet would you like to adopt?</label>
<select name="pet" id="pet">
	<option selected="selected" disabled="disabled">Select</option>
    <option value="barnyard">Barnyard</option>
    <option value="bird">Bird</option>
    <option value="cat">Cat</option>
    <option value="dog">Dog</option>
    <option value="horse">Horse</option>
    <option value="reptile">Reptile</option>
    <option value="smallfurry">Smallfurry</option>
</select>

</div>


<div id="selectsex">

<label for="sex">Would you prefer female or male?</label>
<select name="sex" id="sex">
	<option selected="selected" disabled="disabled">Select</option>
    <option value="F">Girl</option>
    <option value="M">Boy</option>
</select>

</div>

<div id="selectsize">
<label for="size">Which size of animal do you prefer?</label>
<select name="size" id="size">
	<option selected="selected" disabled="disabled">Select</option>
        <option value="S">Small</option>
    <option value="M">Medium</option>
    <option value="L">Large</option>
    <option value="X">Extra-large</option>
</select>

</div>

<div id="inputlocation">
<label for="location"> Please put in your zip code:</label>
<input type="text" id="location" placeholder="Put in your zip code."></input>
</div>

<div id="petcontainer">


	<h1>We found your match!</h1>
	<button id='discoveranimal'>Come and adopt your new friend!</button>

</div>  -->

</div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</script>
</body>
</html>
